# .github/workflows/generate_iptv.yml
name: Gerar Playlist IPTV

on:
  workflow_dispatch: # Permite acionar o workflow manualmente pela interface do GitHub
  schedule:
    - cron: '0 0 * * *' # Executa o workflow diariamente à meia-noite UTC

jobs:
  build:
    runs-on: ubuntu-latest # O ambiente de execução será Ubuntu Linux

    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v4 # Baixa o código do seu repositório

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x' # Usa a versão mais recente do Python 3

    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip # Atualiza o pip
        pip install yt-dlp requests # Instala yt-dlp e requests

    - name: Executar script Python
      run: python generate_playlist.py # Executa o script Python que criamos

    - name: Configurar Git para commit
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"

    - name: Adicionar e commitar o arquivo M3U
      run: |
        git add ARGENTINA.m3u # Adiciona o arquivo M3U gerado
        git commit -m "Atualizar playlist ARGENTINA.m3u" || echo "Nenhuma alteração para commitar" # Commita as alterações, ou ignora se não houver
        git push # Envia as alterações para o repositório
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Token de acesso fornecido automaticamente pelo GitHub Actions
