name: YouTube Live M3U Generator

on:
  workflow_dispatch:  # Permite executar manualmente pelo GitHub UI
  schedule:
    - cron: "0 */6 * * *"  # Executa a cada 6 horas (ajustável)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp

      - name: Gerar LISTA2.m3u
        run: |
          python youtube_to_m3u.py

      - name: Commitar e subir alterações (se houver)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add LISTA2.m3u
          git commit -m "Atualização automática da LISTA2.m3u" || echo "Nenhuma mudança"
          git push
